<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Puzzle Gambar</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/image-puzzle.js"></script>
</head>

<body>
    <div id="collage">
        <h2>Puzzle Gambar</h2>
        <hr />
        <div id="playPanel" style="padding: 5px; display: none;">
            <h3 id="imgTitle"></h3>
            <hr />
            <div style="display: inline-block; margin-top: 20px; position: relative; left: 50%; transform: translateX(-50%);">
                <ul id="sortable" class="sortable"></ul>
            </div>
            <div id="actualImageBox">
                <div id="stepBox">
                    <div>Langkah:</div>
                    <div class="stepCount">0</div>
                </div>
                <div id="timeBox">
                    Time Taken: <span id="timerPanel"></span> secs
                </div>
                <img id="actualImage" />
                <div>Atur ulang untuk membuat gambar seperti ini.</div>
                <p id="levelPanel">
                    <input type="radio" name="level" id="easy" checked="checked" value="3"
                        onchange="imagePuzzle.startGame(images, this.value);" /> <label for="easy">Easy</label>
                    <input type="radio" name="level" id="medium" value="4"
                        onchange="imagePuzzle.startGame(images, this.value);" /> <label for="medium">Medium</label>
                    <input type="radio" name="level" id="hard" value="5"
                        onchange="imagePuzzle.startGame(images, this.value);" /> <label for="hard">Hard</label>
                </p>
                <div>
                    <button id="btnRule" type="button" class="btn" onclick="rules();">Aturan</button>
                    <button id="newPhoto" type="button" class="btn" onclick="restart();">Gambar Lain</button>
                    <button id="btnReplay" type="button" class="btn" onclick="about();">Tentang</button>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display: none;">
            <div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align: center">Game Over!!</h2>
                Selamat!! <br /> kamu berhasil menyelesaikan gambar ini.
                <!-- <br /> Steps: <span class="stepCount">0</span> steps.
                <br /> Time Taken: <span class="timeCount">0</span> seconds<br /> -->
                <div>
                    <button type="button" onclick="window.location.reload(true);">Play Again</button>
                </div>
            </div>
        </div>

        <script>
            var images = [
                { src: 'images/london-bridge.jpg', title: 'London Bridge' },
                { src: 'images/lotus-temple.jpg', title: 'Lotus Temple' },
                { src: 'images/qutub-minar.jpg', title: 'Qutub Minar' },
                { src: 'images/statue-of-liberty.jpg', title: 'Statue Of Liberty' },
                { src: 'images/taj-mahal.jpg', title: 'Taj Mahal' },
                { src: 'images/monyet.jpeg', title: 'Monyet'},
                { src: 'images/beruang.jpeg', title: 'Beruang'}
            ];

            window.onload = function () {
                var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            };

            function restart() {
                var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            }

            function rules() {
                alert('Atur ulang bagian gambar sedemikian rupa sehingga membentuk gambar dengan benar. \nLangkah yang diambil akan dihitung.');
            }

            function about() {
                alert('Developed by KWU Kelompok 2: \n1. 202043502362_Sesa Delani Putrin \n2. 202043502829_Yoga prayogo \n3. 202043501936_Putri Angelina Situmorang \n4. 202043501043 Poppy Larianti \n5. 202043501859_Dewi Febriyanti \n6. 201743502356_Abdul Hamid \n7. 7. 202043501819_Siska Anjani');
            }
        </script>
    </div>
</body>

</html>
